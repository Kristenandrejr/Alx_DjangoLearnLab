{% extends "base.html" %}

{% block title %}Library Detail{% endblock %}

{% block content %}
    <h1>Library: {{ library.name }}</h1>
    <h2>Books in Library:</h2>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author.name }} (Published {{ book.publication_year|date:"Y" }})</li>
        {% endfor %}
    </ul>
{% endblock %}
