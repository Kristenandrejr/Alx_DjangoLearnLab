<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ library.name }} - Library Details</title>
</head>
<body>
    <h1>{{ library.name }}</h1>
    <p>Address: {{ library.address }}</p>
    <h2>Available Books:</h2>
    <ul>
        {% for book in library.books.all %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
            <li>No books available in this library.</li>
        {% endfor %}
    </ul>
</body>
</html>
