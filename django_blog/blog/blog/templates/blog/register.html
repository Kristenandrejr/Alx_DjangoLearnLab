{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Global CSS File -->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/global_style.css' %}">
    <!-- Include Global JavaScript File -->
    <script src="{% static 'blog/js/global_script.js' %}"></script>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
