<!-- blog/templates/blog/register.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>

    <script src="{% static 'blog/script.js' %}"></script> <!-- Link to the JavaScript file -->
</body>
</html>
